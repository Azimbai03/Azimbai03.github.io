<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <main>
        <section id="contacts">
          <form action="">
            <h2>Form contact</h2>
            <label for="input_firstname" class="label_firstname">
              <span>name:</span>
              <input type="text" id="input_firstname" name="input_firstname">
            </label>
            <label for="input_lastname" class="label_lastname">
              <span>lastname:</span>
              <input type="text" id="input_lastname" name="input_lastname">
            </label>
            <label for="input_address" class="label_address">
              <span>email address:</span>
              <input type="email" id="input_address" name="input_address">
            </label>
            <label for="message_title" class="label_title">
              <span>message title:</span>
              <input type="text" id="message_title">
            </label>
            <label for="message_body" class="label_message">
              <span>message:</span>
              <textarea name="message_body" id="message_body" cols="30" rows="10"></textarea>
            </label>
            <a href class="btn_link">Send to me</a>
          </form>
        </section>
      </main>
      <script src="./mains.js"></script>
</body>
</html>
